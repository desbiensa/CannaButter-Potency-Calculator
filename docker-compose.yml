version: '3.8'

services:
  cannabutter-calculator:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: cannabutter-calculator
    restart: unless-stopped
    ports:
      - "5174:80"  # Host port 5174 maps to container port 80 (nginx)
    networks:
      - cannabutter-network
    labels:
      - "com.docker.compose.project=cannabutter-calculator"

networks:
  cannabutter-network:
    driver: bridge
